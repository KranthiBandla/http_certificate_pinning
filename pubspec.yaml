name: public_key_pinning
description: Https Certificate pinning for Flutter. Checks the equality between the known SHA-1 or SHA-256 fingerprint and the SHA-1 or SHA-256 of the target server.
version: 1.0.2
homepage: https://github.com/KranthiBandla/http_public_key_pinning

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=1.12.0"

dependencies:
  dio: '>=4.0.6 <6.0.0'
  flutter:
    sdk: flutter
  http: ^1.1.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: diefferson.http_certificate_pinning
        pluginClass: HttpCertificatePinningPlugin
      ios:
        pluginClass: HttpCertificatePinningPlugin
